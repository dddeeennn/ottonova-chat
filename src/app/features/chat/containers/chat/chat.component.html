<app-page-layout>
  <app-chat-layout [conversationListItemTemplate]="conversationListItem" [conversationTemplate]="conversation"
    [conversationListContext]="authors$ | async">
  </app-chat-layout>
</app-page-layout>

<ng-template #conversationListItem let-model>
  <app-conversation-list-item [model]="model"></app-conversation-list-item>
</ng-template>

<ng-template #conversation>
  <app-conversation [messages]="messages$ | async"></app-conversation>
  <button (click)="sendCommand()">send command</button>
</ng-template>
