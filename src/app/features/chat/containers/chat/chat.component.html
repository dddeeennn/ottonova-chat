<app-page-layout (signout)="onSignout()">
  <app-chat-layout [conversationListItemTemplate]="conversationListItem" [conversationTemplate]="conversation"
    [conversationListContext]="authors$ | async">
  </app-chat-layout>
</app-page-layout>

<ng-template #conversationListItem let-model>
  <app-author-list-item [model]="model"></app-author-list-item>
</ng-template>

<ng-template #conversation let-model>
  <app-conversation [author]="currentAuthor$ | async" [isMobile]="model.isMobile" [messages]="messages$ | async"
    (sendCommand)="sendCommand()" (sendMessage)="onSendMessage($event)" (showList)="model.showListSub.next()">
  </app-conversation>
</ng-template>
